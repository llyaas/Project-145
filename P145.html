<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
      <a-box color="cyan" position = "-3 0.5 -3" rotation = "0 10 0" shadow> </a-box>
      <a-sphere color ="blue" position = "0.5 1 -2.5" rotation = "0 45 0" radius = "0.75"></a-sphere>
      <a-cylinder color ="red" position = "-1 0.75 -2.5" radius = "0.5" height = "1"></a-cylinder>
      <a-plane position="0 0 -4" color = "#7BC8A4" rotation = "-90 0 0" width = "20" height = "4"></a-plane>
      <a-octahedron position="2 0.5 -3" radius="0.45" color="#42e9f5"></a-octahedron>
      <a-ring position="3.5 1.25 -3" color="#873380"></a-ring>
      <a-tetrahedron position="6.25 1.25 -3" color="#1c157d"></a-tetrahedron>
      <a-cone position="-5.5 0.75 -2.5" radius="1" height="1" color="#17d102"></a-cone>
    </a-scene>
  </body>
</html>
